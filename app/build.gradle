apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "dmitriy.deomin.aimpradioplalist"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 92
        versionName "92"
    }
    //эта дич нужна чтобы получить версию приложения стрингом в Abaut
    //--------------------------
    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }
    //---------------------------

    //настройка билдов , если minifyEnabled включить почистит от мусора готовый апк, есть риск работать нечего не будет
    //multiDexEnabled - если не включить ошибки выскакивают
    buildTypes {
        debug {
            multiDexEnabled true
            minifyEnabled true
        }
        release {
            multiDexEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//android {
//    kotlinOptions {
